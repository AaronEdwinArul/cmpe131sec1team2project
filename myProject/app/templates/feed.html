{% extends "base.html" %}

{% block mycontent %}
<h1>Your Feed</h1>
<p></p>
<form action="" method="POST" novalidate>
    {% for post in posts %}
        <div>
            <p>author = {{post.author}}</p>
            <p>Body Here -> {{post.body}} <br> {{post.link}}</p>
        </div>
    <!-- 
    like button here looping for each post
    button must return id of the post so that id of post and current_user can be tracked
    maybe validate on submit and then refresh page? 
    -->
    {% endfor %}
</form>

{% endblock %}
