{% extends "base.html" %}

{% block mycontent %}
<!--Styling for feed.html-->
<style>
    .postDiv{
        background-color: aliceblue;
        width:565px;
        height:200px;
        padding: 7px 9px 7px 15px;

    }
    .postImage{
        background-color:burlywood;
        width: 100%;
        height:100px;
        margin-left: 565px;
        padding: 7px 9px 7px 15px;

    }
    .author{
        font-size: 30px;
        font-family: 'Verdana', sans-serif';
    }
</style>
<h1>Your Feed</h1>
<p></p>
 <!-- For each post of the users, they are displayed in separate boxes, text on left, pictures on right -->
<form action="" method="POST" novalidate>
    {% for post in posts %}
    <center>
    <div style="width: 70%; display:table; border-style: groove; background-color:darkorange">
        <div style="display: table-row">
            <div style="width: 550px; display: table-cell; background-color:aquamarine; text-align: left; padding-left: 30px; padding-bottom: 80px;">
                <p class = "author"><b>Author = {{post.author}}</b></p>
                <p>Body Here -> {{post.body}} <br> {{post.link}}</p>
            </div>
            <div style="display: table-cell; text-align: right; padding-right: 40px;">
                <center>
                <img src="https://cdn.searchenginejournal.com/wp-content/uploads/2021/09/16-reasons-why-social-media-is-important-to-your-company-616d3200e6dc6-sej.png" width="160" height="160">
                </center>
                <a href="/feed">Like</a>
                <p>Like Count #</p>
            </div>
        </div>
        
    </div>
    </center>
           <!-- 
           <p>Likes -> {{post.likes}} <br> </p>
          -->
        


    <!-- 
    like button here looping for each post 
    button will return id of the post so that id of post and current_user can be tracked
    maybe validate on submit and then refresh page? 
    -->
   
    
    <br>
    <br>
    {% endfor %}
</form>

{% endblock %}
