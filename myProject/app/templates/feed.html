{% extends "home.html"%}

{% block mycontent %}

<h1 class = "textPadd">Your Feed</h1>

            {% for post in posts %}


            <center>
            <div style="width: 70%; display:table; border-style: groove; background-color:darkorange">
                <style>
                    .postDiv{
                        background-color: aliceblue;
                        width:565px;
                        height:200px;
                        padding: 7px 9px 7px 15px;
                
                    }
                    .postImage{
                        background-color:burlywood;
                        width: 100%;
                        height:100px;
                        margin-left: 565px;
                        padding: 7px 9px 7px 15px;
                
                    }
                    .author{
                        font-size: 30px;
                        font-family: 'Verdana', sans-serif';
                    }
                    .imgPadd{
                        Padding: 30px;
                
                    }
                    .textPadd{
                        Padding: 20px;
                
                    }
                    .buttonStyle{
                        font-family:'Cochin';
                        
                    }
                </style>
                <div style="display: table-row">
                    <div style="width: 550px; display: table-cell; background-color:aquamarine; text-align: left; padding-left: 30px; padding-bottom: 80px;">
                        <p class = "author"><b>{{post.author}}</b></p>
                        <p>{{post.body}} <br> </p>
                    </div>
                    <div style="display: table-cell; text-align: right; padding-right: 40px;">
                        <center>
                        <img src={{post.link}} width="80%" height="80%" class="imgPadd">

                        </center>
                        <form action = "" method = "POST" novalidate>

                            <div class = "buttonStyle">
                                {{post.button.hidden_tag()}}
                                {{post.button.submit()}}
                            </div>

                        </form>

                        <p>{{post.likes}} like(s)</p>
                    </div>
                </div>

            </div>
            </center>


            <br>
            <br>
            {% endfor %}

    </div>

    {% endblock %}
